<!DOCTYPE html>
<html>
<head>
  <title>qbee</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel=stylesheet href="style/style.css">
  <link rel=stylesheet href="fonts/style.css">

<body>

  <div class="navigation">
    <a href="main.html"><span class="qb-dots -selected"></span></a>
    <a href="itemMessagesList.html"><span class="qb-messages"><p>5</p></span></a>
    <a href="settings.html"><span class="qb-burger"></span></a>
  </div>

<div class="content">

  <ul class="cardView -newItem">
    <li class="item">
      <div class="formFields">
        <textarea class="itemDesc">item description...</textarea>
        <input class="itemPrice" placeholder="Price">
        <input class="itemCount" placeholder="Item Count">
        <input class="itemTiming" placeholder="Time Span">
        <div class="by">&nbsp;</div>
        <div class="location">
          <p>To:</p>
          <button>USE CURRENT LOCATION</button>
          <button>PIN LOCATION</button>
        </div>
         <input class="itemShip" placeholder="Shipping date">
         <button class="itemImageAdd">Add Photo</button>
      </div>
    </li>
    <div class="action">
      <div class="-want"><a href="item-edit.html">I want</a></div>
      <div class="-cancel"><a href="main-nolan.html"><span class="qb-close-o"></span></a></div>
    </div>
  </ul>

</div>
