  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

<body>

  <div class="navigation">
    <a href="main.html"><span class="qb-dots -selected"></span></a>
    <a href="itemMessagesList.html"><span class="qb-messages"><p>5</p></span></a>
    <a href="settings.html"><span class="qb-burger"></span></a>
  </div>


<div class="content">

  <ul class="cardView -newItem">
    <li class="item">
      <div class="formFields">
        <textarea class="itemDesc">Item by Elon, Nam cursus vehicula efficitur. Nullam ultricies urna tortor, in scelerisque orci lacinia eu. Nunc eu congue velit, quis sodales nunc. Integer tincidunt nunc sit amet hendrerit tincidunt. Aliquam erat volutpat. In vulputate arcu turpis, vel rutrum felis eleifend ultricies.</textarea>
        <input class="itemPrice" placeholder="30$">
        <input class="itemCount" placeholder="10 Pcs.">
        <input class="itemTiming" placeholder="10 Days">
        <div class="by">by Elon</div>
        <div class="location">
          <p>From: Mustafakemalpasa, TR</p>
          <button>USE CURRENT LOCATION</button>
          <button>PIN LOCATION</button>
        </div>
         <input class="itemShip" placeholder="Shipping date">
         <button class="itemImageAdd">Change Photo</button>
      </div>
    </li>
    <div class="action">
      <div class="-delete"><span class="qb-trash"></span></div>
      <div class="-edit"><a href="item-with-edit-button.html">OK</a></div>
      <div class="-cancel"><a href="item-with-edit-button.html"><span class="qb-close-o"></span></a></div>
    </div>
  </ul>

</div>
